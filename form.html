<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <title>Form</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name"> Your Name:
                    <input id="name" type="text" placeholder="write your name">
                </label>
                <label for="email">Your Email:
                    <input id="email" type="text" placeholder="write your email">
                </label>
                <label for="phone"> Contact No:
                    <input id="phone" type="number" placeholder="write your contact number">
                </label>
                <fieldset>
                    <legend>Pick One Item</legend>
                    <label for="Burger"> 
                        <input type="radio" name="junkfood" id="Burger"> Burger
                    </label>
                    <label for="Pizza"> 
                        <input type="radio" name="junkfood" id="Pizza"> Pizza
                    </label>
                    <label for="Pasta"> 
                        <input type="radio" name="junkfood" id="Pasta"> Pasta
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One or More Item</legend>
                    <label for="Burger"> 
                        <input type="checkbox" name="junkfood" id="Burger"> Kacchi
                    </label>
                    <label for="biriyani"> 
                        <input type="checkbox" name="biriyani" id="Biriyani"> Biriyani
                    </label>
                    <label for="mutton"> 
                        <input type="checkbox" name="mutton" id="mutton"> Mutton Carry
                    </label>
                    <label for="beef">
                        <input type="checkbox" name="beef" id="beef"> Beef Masala
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="3" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
